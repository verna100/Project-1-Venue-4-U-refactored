  <body>
    <div class="jumbotron" id="mainbody">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="index.html">Home</a>
        <a href="form/form.html">Enter Your Space</a>
        <a href="listofspace.html">Look for A Venue</a>
      </div>
      <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
        >&#9776;</span
      >
      <header>
        <h2>Venue 4 You</h2>
        <hr />
        <p>Please enter information about your venue below.</p>
      </header>

      <form id="Addspace" class="fromStle">
        <h3 class="contactUsH2">Venue Name</h3>
        <input type="text" id="venue-name-input" required="required" />

        <h3 class="contactUsH2">Address</h3>
        <input type="text" id="address-input" required="required" />

        <div id="home-main-nave">
          <div class="uk-grid-small" uk-grid>
            <div class="uk-width-1-4@s">
              <h3 class="contactUsH2">Zip Code</h3>
              <input type="number" id="zip-input" required="required" />
            </div>

            <div class="uk-width-1-2@s">
              <h3 class="contactUsH2">Email Address</h3>
              <input type="text" id="vendor-email-input" required="required" />
            </div>

            <div class="uk-width-1-4@s">
              <h3 class="contactUsH2">Maxium # of People Allowed</h3>
              <input
                type="number"
                id="capacity-input"
                placeholder="Max People"
                required="required"
              />
            </div>
          </div>

          <h3 class="contactUsH2">Upload Venue Photo</h3>

          <!-- changed this code to coincide w/the upload photo JS -->
          <progress value="0" max="100" id="uploader">0</progress>
          <input type="file" value="upload" id="fileButton" />

          <h3 class="contactUsH2">Describe the Venue</h3>
          <input type="text" id="description-input" required="required" />
        </div>

        <input type="submit" uk-toggle="target: #my-id" id="click-button" />
        <!-- This is a button toggling the modal -->

        <div id="my-id" uk-modal>
          <div class="uk-modal-dialog uk-modal-body">
            <h2 class="uk-modal-title">Your Listing has been submitted</h2>
            <button class="uk-modal-close" type="button">close</button>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="js files/script.js"></script>
    <script type="text/javascript" src="js files/frontendjs.js"></script>
  </body>
</html>
