  <body>
    <div class="jumbotron" id="mainbody">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="index.html">Home</a>
        <a href="form.html">Enter Your Event Space</a>
        <a href="listofspace.html">Look for An Event Space</a>
      </div>
      <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
        >&#9776;</span
      >
      <header>
        <h2>Venue 4 U</h2>
        <hr />
        <p>Please enter your venue's information.</p>
      </header>

      <form id="Addspace" class="fromStle">
        <h3 class="contactUsH2">Company Name</h3>
        <input
          id="venue-name-input"
          type="text"
          cols="40"
          rows="5"
          required="required"
        />

        <h3 class="contactUsH2">Address</h3>
        <input id="address-input" type="text" required />

        <h3 class="contactUsH2">Zip Code</h3>
        <input id="zip-input" type="text" required />

        <h3 class="contactUsH2">Email Address</h3>
        <input id="vendor-email-input" type="text" required />

        <h3 class="contactUsH2">Maximum Amount of People</h3>
        <input id="capacity-input" type="number" required />

        <h3 class="contactUsH2">Upload Photos</h3>

        <!-- changed this code to coincide w/the upload photo JS -->
        <progress value="0" max="100" id="uploader">0</progress>
        <input type="file" value="upload" id="fileButton" />

        <h3 class="contactUsH2">Description of Space</h3>
        <input id="description-input" type="text" required />

        <button class="btn btn-primary" id="click-button" type="submit">
          Send
        </button>

        <!-- This is a button toggling the modal -->
        <div id="my-id" uk-modal>
          <div class="uk-modal-dialog uk-modal-body">
            <h2 class="uk-modal-title">Thanks for submitting your listing!</h2>
            <button class="uk-modal-close" type="button">close</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
